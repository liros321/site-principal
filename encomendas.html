<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tropa do Jap√£o - Encomendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/SwPRnbXN/Chat-GPT-Image-26-de-jun-de-2025-12-49-10.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header, footer {
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      color: #ff4500;
      margin: 0;
    }
    .form-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1220px;
      padding: 20px;
    }
    .section {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .section h2 {
      color: #ff4500;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 1.1em;
    }
    input[type="text"], input[type="number"] {
      width: 65%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    .btn {
      background-color: #ff4500;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #e03d00;
    }
    .price-btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 15px 0;
    }
    .price-btn {
      flex: 1;
      border: 2px solid #ff4500;
      background: #222;
      color: #ff4500;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
    .price-btn.selected {
      background: #ff4500;
      color: white;
    }
    .result-box {
      background: #444;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      text-align: left;
    }
    #mensagem-confirmacao {
      margin-top: 10px;
      color: #00ff88;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tropa do Jap√£o - Encomendas</h1>
  </header>

  <div class="form-wrapper">
    <div class="section">
      <h2>Dados do Comprador</h2>
      <label>Nome: <input type="text" id="nomeComprador" required></label>
      <label>RG: <input type="text" id="rgComprador" maxlength="11" oninput="this.value = this.value.replace(/\D/g, '')" required></label>
      <label>Telefone: <input type="text" id="telComprador" maxlength="7" oninput="mascararTelefone(this)" required></label>
      <label>Discord: <input type="text" id="discordComprador" required></label>

      <h2>Armas</h2>
      <label>AK-47 <input type="number" class="item" data-nome="AK-47"></label>
      <label>PDW <input type="number" class="item" data-nome="PDW"></label>
      <label>UZI <input type="number" class="item" data-nome="UZI"></label>
      <label>Five-Seven <input type="number" class="item" data-nome="Five-Seven"></label>

      <h2>Muni√ß√µes</h2>
      <label>7.62 <input type="number" class="item" data-nome="7.62"></label>
      <label>.380 <input type="number" class="item" data-nome=".380"></label>

      <div class="price-btns">
        <button class="price-btn selected" onclick="selecionarPreco(this, 'padrao')">Pre√ßo Padr√£o</button>
        <button class="price-btn" onclick="selecionarPreco(this, 'parceria')">Pre√ßo Parceria</button>
      </div>

      <button class="btn" onclick="calcular()">Calcular</button>
      <button class="btn" id="btn-encomendar" onclick="encomendar()">üõí ENCOMENDAR</button>

      <div id="resultado" class="result-box"></div>
      <div id="mensagem-confirmacao">‚úÖ Encomenda enviada com sucesso!</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Tropa do Jap√£o</p>
  </footer>

  <script>
    const precos = {
      'AK-47': { padrao: 150000, parceria: 130000 },
      'PDW': { padrao: 110000, parceria: 100000 },
      'UZI': { padrao: 85000, parceria: 80000 },
      'Five-Seven': { padrao: 45000, parceria: 40000 },
      '7.62': { padrao: 500, parceria: 400 },
      '.380': { padrao: 450, parceria: 350 }
    };

    let tipoPreco = "padrao";

    function selecionarPreco(botao, tipo) {
      tipoPreco = tipo;
      document.querySelectorAll(".price-btn").forEach(btn => btn.classList.remove("selected"));
      botao.classList.add("selected");
    }

    function mascararTelefone(input) {
      let valor = input.value.replace(/\D/g, '').substring(0, 6);
      if (valor.length >= 4) {
        input.value = valor.substring(0, 3) + '-' + valor.substring(3);
      } else {
        input.value = valor;
      }
    }

    function calcular() {
      let total = 0;
      document.querySelectorAll('.item').forEach(input => {
        const nome = input.dataset.nome;
        const qtd = parseInt(input.value) || 0;
        total += qtd * precos[nome][tipoPreco];
      });
      document.getElementById("resultado").innerHTML = `<strong>Total: R$ ${total.toLocaleString()}</strong>`;
    }

    function bloquearBotao() {
      const btn = document.getElementById("btn-encomendar");
      btn.disabled = true;
      btn.innerText = "‚úÖ ENVIADO";
      document.getElementById("mensagem-confirmacao").style.display = "block";
      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = "üõí ENCOMENDAR";
        document.getElementById("mensagem-confirmacao").style.display = "none";
      }, 300000);
    }

    function encomendar() {
      const nome = document.getElementById("nomeComprador").value.trim();
      const rg = document.getElementById("rgComprador").value.trim();
      const tel = document.getElementById("telComprador").value.trim();
      const discord = document.getElementById("discordComprador").value.trim();

      if (!nome || !rg || !tel || !discord) {
        alert("‚ö†Ô∏è Preencha todos os campos do comprador!");
        return;
      }

      const fields = [];
      let total = 0;
      let houvePedido = false;

      document.querySelectorAll('.item').forEach(input => {
        const nomeItem = input.dataset.nome;
        const qtd = parseInt(input.value) || 0;
        if (qtd > 0) {
          const valor = qtd * precos[nomeItem][tipoPreco];
          fields.push({ name: `üî´ ${nomeItem}`, value: `${qtd}x (R$ ${valor.toLocaleString()})`, inline: true });
          total += valor;
          houvePedido = true;
        }
      });

      if (!houvePedido) {
        alert("‚ö†Ô∏è Adicione pelo menos um item √† encomenda!");
        return;
      }

      // Dados do cliente
      fields.push({ name: 'üìõ Nome', value: nome, inline: true });
      fields.push({ name: 'ü™™ RG', value: rg, inline: true });
      fields.push({ name: 'üìû Telefone', value: tel, inline: true });
      fields.push({ name: 'üïπÔ∏è Discord', value: discord, inline: true });
      fields.push({ name: 'üí∞ Total', value: `R$ ${total.toLocaleString()}` });
      fields.push({ name: 'üì¶ Tipo de Pre√ßo', value: tipoPreco.toUpperCase() });

      const embed = {
        title: 'üì¶ NOVA ENCOMENDA ‚Äì TROPA DO JAP√ÉO',
        color: 0xff4500,
        thumbnail: {
          url: 'https://i.ibb.co/215KsHzd/a-1f4f6d293574384b5442fe75cd5cdd6e.gif'
        },
        fields: fields,
        footer: {
          text: `Solicitante: ${nome}`
        },
        timestamp: new Date()
      };

      const webhookUrl = "https://discord.com/api/webhooks/1358967231106519182/64TTt6w72aus20JHEAyq6MeNYq5D5jThuMvV6VxqmtLhBmqVUQUEj-ilZmlgGkfpr7K5";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ embeds: [embed] })
      })
      .then(res => {
        if (res.ok) {
          bloquearBotao();
        } else {
          alert("‚ùå Erro ao enviar ao Discord.");
        }
      })
      .catch(err => {
        alert("‚ùå Erro de conex√£o: " + err.message);
      });
    }
  </script>
</body>
</html>
