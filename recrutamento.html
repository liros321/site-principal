<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recrutamento - Tropa do Jap√£o</title>
  <style>
    * {

    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

      padding-top: 60px;
    }
    body::before {

      height: 100%;

      z-index: -1;
    }
    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 20px;
      text-align: center;

    header h1 {

    input, textarea {

    .btn {
      background: linear-gradient(135deg, #ff4500, #ff8c00);
      border: none;

      padding: 14px;

      border-radius: 8px;

    .btn:hover {

    }
    #confirmacao {

    footer {
      background: rgba(0, 0, 0, 0.75);

      padding: 15px;

    }
  </style>
</head>
<body>
  <header>
    <h1>üìã Recrutamento - Tropa do Jap√£o</h1>
  </header>
  <main>
    <div class="form-section">
      <form id="formRecrutamento">
        <label>Discord:</label>
        <input type="text" id="discord" required>
        <label>Nome:</label>
        <input type="text" id="nome" required>
        <label>RG:</label>
        <input type="text" id="rg" maxlength="6" oninput="this.value=this.value.replace(/\D/g,'')" required>
        <label>Telefone:</label>
        <input type="text" id="telefone" maxlength="7" oninput="mascaraTelefone(this)" required>
        <label>Idade:</label>
        <input type="number" id="idade" max="120" required>
        <label>N√≠vel do Personagem na Cidade (0 a 100):</label>
        <input type="number" id="nivel" max="100" required>
        <label>Tempo na Cidade:</label>
        <input type="text" id="tempo" required>
        <label>Data e Hora para Entrevista:</label>
        <input type="text" id="entrevista" placeholder="00/00/0000 00:00" maxlength="16" oninput="mascaraDataHora(this)" required>
        <button type="button" class="btn" onclick="enviarRecrutamento()" id="botaoEnviar">Enviar Recrutamento</button>
        <div id="confirmacao"></div>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tropa do Jap√£o ‚Äì Todos os direitos reservados</p>
  </footer>
  <script>
    function mascaraTelefone(input) {
      let valor = input.value.replace(/\D/g, '').substring(0, 6);
      if (valor.length >= 4) {
        input.value = valor.substring(0, 3) + '-' + valor.substring(3);
      } else {
        input.value = valor;
      }
    }

    function mascaraDataHora(input) {
      let valor = input.value.replace(/\D/g, '');
      if (valor.length > 12) valor = valor.substring(0, 12);
      let formatado = '';
      if (valor.length > 0) formatado += valor.substring(0, 2);
      if (valor.length > 2) formatado += '/' + valor.substring(2, 4);
      if (valor.length > 4) formatado += '/' + valor.substring(4, 8);
      if (valor.length > 8) formatado += ' ' + valor.substring(8, 10);
      if (valor.length > 10) formatado += ':' + valor.substring(10, 12);
      input.value = formatado;
    }

    function enviarRecrutamento() {
      const discord = document.getElementById("discord").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const rg = document.getElementById("rg").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const idade = document.getElementById("idade").value.trim();
      const nivel = document.getElementById("nivel").value.trim();
      const tempo = document.getElementById("tempo").value.trim();
      const entrevista = document.getElementById("entrevista").value.trim();

      if (!discord || !nome || !rg || !telefone || !idade || !nivel || !tempo || !entrevista) {
        alert("‚ö†Ô∏è Preencha todos os campos.");
        return;
      }

      const dataRegex = /^(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})$/;
      const match = entrevista.match(dataRegex);
      if (!match) {
        alert("‚ö†Ô∏è Data e hora inv√°lidas. Use o formato: DD/MM/AAAA HH:MM");
        return;
      }

      const [_, dia, mes, ano, hora, minuto] = match;
      const dataEntrevista = new Date(`${ano}-${mes}-${dia}T${hora}:${minuto}:00`);
      const agora = new Date();
      const minAdiantamento = new Date(agora.getTime() + 30 * 60000);

      if (dataEntrevista <= minAdiantamento) {
        alert("‚ö†Ô∏è A data da entrevista deve ser pelo menos 30 minutos √† frente do hor√°rio atual.");
        return;
      }

      const webhookUrl = "https://discord.com/api/webhooks/1397998166942679051/L_6cwGTokhGjC0wxMjyPJL93KKe3VO1xeZkG-dPYygy0rNwzB304WVDIeljHjF16QR0h";

const embed = {
  embeds: [
    {
      title: "üìã NOVA INSCRI√á√ÉO DE RECRUTAMENTO",
      thumbnail: {
        url: "https://i.ibb.co/215KsHzd/a-1f4f6d293574384b5442fe75cd5cdd6e.gif"
      },
      color: 16729344,
      fields: [
        { name: "üë§ **DADOS DO CANDIDATO**", value: "\u200B" },
        { name: "üïπÔ∏è Discord", value: discord, inline: true },
        { name: "üë§ Nome", value: nome, inline: true },
        { name: "ü™™ RG", value: rg, inline: true },
        { name: "üì± Telefone", value: telefone, inline: true },
        { name: "üéÇ Idade", value: idade, inline: true },

        { name: "\u200B", value: "\u200B" }, // espa√ßo em branco

        { name: "üåÜ **INFORMA√á√ïES DO RP**", value: "\u200B" },
        { name: "üéñÔ∏è N√≠vel do Personagem", value: `${nivel}/100`, inline: true },
        { name: "‚è≥ Tempo na Cidade", value: tempo, inline: true },
        { name: "üóìÔ∏è Data/Hora Entrevista", value: entrevista, inline: true }
      ],
      footer: {
        text: `Solicitante: ${nome}`
      }
    }
  ],
  content: "<@&796350502588776478>"
};


      const botao = document.getElementById("botaoEnviar");
      botao.disabled = true;
      botao.innerText = "‚úÖ SOLICITA√á√ÉO ENVIADA";

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("confirmacao").innerHTML =
            "‚úÖ Recrutamento enviado com sucesso! Em breve entraremos em contato via Discord ou Telefone.";

          setTimeout(() => {
            botao.disabled = false;
            botao.innerText = "Enviar Recrutamento";
          }, 300000);
        } else {
          alert("‚ùå Erro ao enviar recrutamento.");
          botao.disabled = false;
          botao.innerText = "Enviar Recrutamento";
        }
      })
      .catch(err => {
        alert("‚ùå Erro de conex√£o com o Discord: " + err.message);
        botao.disabled = false;
        botao.innerText = "Enviar Recrutamento";
      });
    }
  </script>
</body>
</html>
