<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recrutamento - Tropa do Jap√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/SwPRnbXN/Chat-GPT-Image-26-de-jun-de-2025-12-49-10.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff4500;
    }
    main {
      padding: 30px 20px;
      max-width: 600px;
      width: 100%;
    }
    .form-section {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 25px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      color: #ff4500;
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.1em;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      background-color: #ff4500;
      border: none;
      color: #fff;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e03d00;
    }
    #confirmacao {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00ff99;
      text-align: center;
    }
    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      color: #ccc;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recrutamento - Tropa do Jap√£o</h1>
  </header>
  <main>
    <div class="form-section">
      <h2>Formul√°rio de Recrutamento</h2>
      <label>Discord:</label>
      <input type="text" id="discord" placeholder="Ex: japa123#4567">
      <label>Nome:</label>
      <input type="text" id="nome" placeholder="Ex: Japa Bala">
      <label>RG:</label>
      <input type="text" id="rg" placeholder="Somente n√∫meros" maxlength="11" oninput="this.value = this.value.replace(/\D/g, '')">
      <label>Telefone:</label>
      <input type="text" id="telefone" placeholder="000-000" maxlength="7" oninput="mascaraTelefone(this)">
      <label>Idade:</label>
      <input type="text" id="idade" placeholder="Ex: 18" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')">
      <label>N√≠vel do Personagem na Cidade (0 a 100):</label>
      <input type="text" id="nivel" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')">
      <label>Tempo na Cidade:</label>
      <input type="text" id="tempo" placeholder="Ex: 2 semanas">
      <label>Data e Hora para Entrevista:</label>
      <input type="text" id="entrevista" placeholder="00/00/0000 00:00" maxlength="16" oninput="mascaraDataHora(this)">
      <button class="btn" id="botaoEnviar" onclick="enviarRecrutamento()">Enviar Recrutamento</button>
      <div id="confirmacao"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tropa do Jap√£o ‚Äì Todos os direitos reservados</p>
  </footer>
  <script>
    function mascaraTelefone(input) {
      let valor = input.value.replace(/\D/g, '').substring(0, 6);
      if (valor.length >= 4) {
        input.value = valor.substring(0, 3) + '-' + valor.substring(3);
      } else {
        input.value = valor;
      }
    }

    function mascaraDataHora(input) {
      let valor = input.value.replace(/\D/g, '');
      if (valor.length > 12) valor = valor.substring(0, 12);
      let formatado = '';
      if (valor.length > 0) formatado += valor.substring(0, 2);
      if (valor.length > 2) formatado += '/' + valor.substring(2, 4);
      if (valor.length > 4) formatado += '/' + valor.substring(4, 8);
      if (valor.length > 8) formatado += ' ' + valor.substring(8, 10);
      if (valor.length > 10) formatado += ':' + valor.substring(10, 12);
      input.value = formatado;
    }

    function enviarRecrutamento() {
      const discord = document.getElementById("discord").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const rg = document.getElementById("rg").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const idade = document.getElementById("idade").value.trim();
      const nivel = document.getElementById("nivel").value.trim();
      const tempo = document.getElementById("tempo").value.trim();
      const entrevista = document.getElementById("entrevista").value.trim();

      if (!discord || !nome || !rg || !telefone || !idade || !nivel || !tempo || !entrevista) {
        alert("‚ö†Ô∏è Preencha todos os campos.");
        return;
      }

      const dataRegex = /^(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})$/;
      const match = entrevista.match(dataRegex);

      if (!match) {
        alert("‚ö†Ô∏è Data e hora inv√°lidas. Use o formato: DD/MM/AAAA HH:MM");
        return;
      }

      const [_, dia, mes, ano, hora, minuto] = match;
      const dataEntrevista = new Date(`${ano}-${mes}-${dia}T${hora}:${minuto}:00`);
      const agora = new Date();
      const minAdiantamento = new Date(agora.getTime() + 30 * 60000);

      if (dataEntrevista <= minAdiantamento) {
        alert("‚ö†Ô∏è A data da entrevista deve ser pelo menos 30 minutos √† frente do hor√°rio atual.");
        return;
      }

      const mensagem = `üìã **NOVA INSCRI√á√ÉO DE RECRUTAMENTO**\n\n` +
        `üïπÔ∏è Discord: ${discord}\n` +
        `üë§ Nome: ${nome}\n` +
        `ü™™ RG: ${rg}\n` +
        `üì± Telefone: ${telefone}\n` +
        `üéÇ Idade: ${idade}\n` +
        `üéñÔ∏è N√≠vel do Personagem: ${nivel}/100\n` +
        `‚è≥ Tempo na Cidade: ${tempo}\n` +
        `üóìÔ∏è Data e Hora para Entrevista: ${entrevista}\n\n` +
        `<@&796350502588776478>`;

      const webhookUrl = "https://discord.com/api/webhooks/1390950614653210724/Ttbw5Wdex7inpKMtutO-BwgxmKyTxfyOO66as89nxWXFvKzOv-1zilF5GWAeBrbfQpjK";

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: mensagem })
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("confirmacao").innerHTML =
            "‚úÖ Recrutamento enviado! Em breve um de nossos recrutadores ir√° entrar em contato via Discord ou Telefone para confirmar sua entrevista, <strong>FIQUE ATENTO!!!!</strong>";

          const botao = document.getElementById("botaoEnviar");
          botao.disabled = true;
          botao.innerText = "Voc√™ j√° solicitou o recrutamento";

          setTimeout(() => {
            botao.disabled = false;
            botao.innerText = "Enviar Recrutamento";
          }, 300000);
        } else {
          alert("‚ùå Erro ao enviar recrutamento.");
        }
      })
      .catch(err => {
        alert("‚ùå Erro de conex√£o com o Discord: " + err.message);
      });
    }
  </script>
</body>
</html>
