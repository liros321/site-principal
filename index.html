    .modal-content h2 {

    <!-- MODAL -->

      <div class="modal-content">

<script>
  // --- MODAL DEN√öNCIA ---

    document.getElementById("modal").style.display = "flex";
  }
  function fecharModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("mensagemSucesso").style.display = "none";

    const id = document.getElementById("denunciaId").value.trim();

    const embed = {

        fields: [
          { name: "üë§ Denunciante", value: `üÜî **ID:** ${meuId}\nüéÆ **Discord:** ${meuDiscord}` },
          { name: "üë§ Denunciado", value: `üÜî **ID:** ${id}\nüìÑ **Motivo:** ${motivo}\nüìé **Prova:** ${prova}` }

    const botao = document.getElementById("btnEnviarDenuncia");
    botao.disabled = true;
    botao.innerText = "Enviando...";

    fetch("https://discord.com/api/webhooks/1389649360337502263/KX02bU-9uvvKf-PhCQvu9EQ_UiVGR5HmN1eYJeT0fmW8Dh3MHoDsn9KZGav43O-v12VK", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(embed)
    })
    .then(res => {

        document.getElementById("mensagemSucesso").style.display = "block";
        document.getElementById("meuId").value = "";
        document.getElementById("meuDiscord").value = "";
        document.getElementById("denunciaId").value = "";
        document.getElementById("denunciaMotivo").value = "";

        botao.innerText = "Den√∫ncia Enviada!";
        setTimeout(fecharModal, 3000);
      } else {
        alert("‚ùå Erro ao enviar den√∫ncia.");
        botao.disabled = false;
        botao.innerText = "Enviar";
      }
    })
    .catch(err => {
      alert("‚ùå Erro de conex√£o: " + err.message);
      botao.disabled = false;

    });
  }

  // --- SONS E EFEITOS CINEM√ÅTICOS ---
  const explosionSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c1e772a37.mp3?filename=explosion-124488.mp3");
  const gunfireSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_14b4312e04.mp3?filename=gunfire-124485.mp3");

  document.addEventListener("DOMContentLoaded", () => {
    iniciarEfeitos();
    setInterval(() => gunfireSound.play(), 5000);
    setInterval(() => explosionSound.play(), 7000);
  });

  function iniciarEfeitos() {
    iniciarParticulasTop1();
    iniciarFa√≠scas();
    iniciarExplosoes();
    iniciarFumaca();
  }

  // --- PARTICULAS "TOP 1 DA CIDADE" (ABAIXO DO BOT√ÉO) ---
  function iniciarParticulasTop1() {
    const canvas = document.getElementById("particles-top1");
    const ctx = canvas.getContext("2d");
    canvas.width = 500;
    canvas.height = 120;
    let particlesArray = [];

    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 1.5;
        this.baseX = x;
        this.baseY = y;
        this.density = Math.random() * 30 + 1;
        this.explode = true;
      }
      draw() {
        ctx.fillStyle = "#ff4500";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        if (this.explode) {
          this.x += (Math.random() - 0.5) * 15;
          this.y += (Math.random() - 0.5) * 15;
          this.explode = false;
        }
        let dx = this.baseX - this.x;
        let dy = this.baseY - this.y;
        this.x += dx / this.density;
        this.y += dy / this.density;
      }
    }

    function init() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "bold 30px Orbitron";
      ctx.fillText("TOP 1 DA CIDADE", 50, 70);
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
      particlesArray = [];
      for (let y = 0; y < canvas.height; y += 3) {
        for (let x = 0; x < canvas.width; x += 3) {
          if (data.data[(y * 4 * data.width) + (x * 4) + 3] > 128) {
            particlesArray.push(new Particle(x, y));
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].draw();
        particlesArray[i].update();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();
  }

  // --- FA√çSCAS ---
  function iniciarFa√≠scas() {
    const sparkCanvas = document.getElementById("sparks");
    const sparkCtx = sparkCanvas.getContext("2d");
    sparkCanvas.width = window.innerWidth;
    sparkCanvas.height = window.innerHeight;
    let sparks = [];

    class Spark {
      constructor() {
        this.x = Math.random() * sparkCanvas.width;
        this.y = Math.random() * -50;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 2 + 1;
      }
      update() {
        this.y += this.speedY;
        if (this.y > sparkCanvas.height) {
          this.y = Math.random() * -50;
          this.x = Math.random() * sparkCanvas.width;
        }
      }
      draw() {
        sparkCtx.fillStyle = "rgba(255,100,0,0.8)";
        sparkCtx.beginPath();
        sparkCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        sparkCtx.fill();
      }
    }

    for (let i = 0; i < 100; i++) sparks.push(new Spark());

    function animate() {
      sparkCtx.clearRect(0, 0, sparkCanvas.width, sparkCanvas.height);
      for (let i = 0; i < sparks.length; i++) {
        sparks[i].update();
        sparks[i].draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  }

  // --- EXPLOS√ïES ---
  function iniciarExplosoes() {
    const explosionCanvas = document.getElementById("explosions");
    const explosionCtx = explosionCanvas.getContext("2d");
    explosionCanvas.width = window.innerWidth;
    explosionCanvas.height = window.innerHeight;

    function drawExplosion() {
      let x = Math.random() * explosionCanvas.width;
      let y = Math.random() * explosionCanvas.height;
      let radius = 30 + Math.random() * 30;
      let gradient = explosionCtx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, "rgba(255,200,0,0.8)");
      gradient.addColorStop(1, "rgba(255,0,0,0)");
      explosionCtx.fillStyle = gradient;
      explosionCtx.beginPath();
      explosionCtx.arc(x, y, radius, 0, Math.PI * 2);
      explosionCtx.fill();
      setTimeout(() => {
        explosionCtx.clearRect(0, 0, explosionCanvas.width, explosionCanvas.height);
      }, 400);
    }
    setInterval(drawExplosion, 3500);
  }

  // --- FUMA√áA ---
  function iniciarFumaca() {
    const smokeCanvas = document.getElementById("smoke");
    const smokeCtx = smokeCanvas.getContext("2d");
    smokeCanvas.width = window.innerWidth;
    smokeCanvas.height = window.innerHeight;
    let smokes = [];

    class Smoke {
      constructor() {
        this.x = Math.random() * smokeCanvas.width;
        this.y = smokeCanvas.height + 20;
        this.size = 20 + Math.random() * 30;
        this.speedY = 0.5 + Math.random();
        this.opacity = 0.4 + Math.random() * 0.3;
      }
      update() {
        this.y -= this.speedY;
        if (this.opacity > 0) this.opacity -= 0.001;
        if (this.y < 0) {
          this.y = smokeCanvas.height + 20;
          this.opacity = 0.5;
        }
      }
      draw() {
        smokeCtx.fillStyle = `rgba(100,100,100,${this.opacity})`;
        smokeCtx.beginPath();
        smokeCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        smokeCtx.fill();
      }
    }

    for (let i = 0; i < 40; i++) smokes.push(new Smoke());

    function animate() {
      smokeCtx.clearRect(0, 0, smokeCanvas.width, smokeCanvas.height);
      for (let i = 0; i < smokes.length; i++) {
        smokes[i].update();
        smokes[i].draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  }
</script>
