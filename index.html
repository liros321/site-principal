<!DOCTYPE html>

  <style>

    header {

    }
    main {

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease forwards;
    }
    .btn-link {
      background: linear-gradient(135deg, #ff4500, #ff8c00);
      color: #fff;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 12px;
      text-decoration: none;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff8c00, 0 0 30px #ff8c00;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    footer {
      background: rgba(0, 0, 0, 0.75);
      text-align: center;
      padding: 15px;
      color: #ccc;
      width: 100%;
      margin-top: auto;
      box-shadow: 0 -4px 12px rgba(255, 69, 0, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      text-align: left;
    }
    .modal-content h2 {
      text-align: center;
      color: #ff4500;
      margin-bottom: 15px;
    }
    .modal-content label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .modal-content input,

      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      background: #111;
      color: #fff;

    }
    .modal-buttons {

      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .modal-buttons button {

    }
    .btn-cancelar {

    }
    .btn-enviar {

</head>
<body>
  <header>
    <h1>‚öîÔ∏è Tropa do Jap√£o</h1>

  <main>
    <a href="encomendas.html" class="btn-link">üî´ ENCOMENDAS</a>
    <a href="recrutamento.html" class="btn-link">üìù RECRUTAMENTO</a>

    <a href="#" onclick="abrirModal()" class="btn-link">üö® DENUNCIAR</a>
  </main>
  <footer>
    <p>&copy; 2025 Tropa do Jap√£o ‚Äì Todos os direitos reservados</p>
  </footer>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Den√∫ncia Interna</h2>
      <label>Meu ID:</label>
      <input type="text" id="meuId" maxlength="10" oninput="this.value = this.value.replace(/\D/g, '')">
      <label>Meu Discord:</label>
      <input type="text" id="meuDiscord">
      <label>ID do membro:</label>
      <input type="text" id="denunciaId" maxlength="10" oninput="this.value = this.value.replace(/\D/g, '')">
      <label>Motivo:</label>
      <textarea id="denunciaMotivo" rows="3" placeholder="Descreva brevemente o que aconteceu..."></textarea>
      <label>Prova (link ou descri√ß√£o):</label>
      <textarea id="denunciaProva" rows="3" placeholder="Ex: link do clipe ou print"></textarea>
      <div id="mensagemSucesso" style="display: none; color: #00ff99; margin-top: 15px; text-align: center;">
        ‚úÖ Sua den√∫ncia foi enviada com sucesso!
      </div>
      <div class="modal-buttons">
        <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
        <button class="btn-enviar" id="btnEnviarDenuncia" onclick="enviarDenuncia()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("mensagemSucesso").style.display = "none";
      document.getElementById("btnEnviarDenuncia").disabled = false;
      document.getElementById("btnEnviarDenuncia").innerText = "Enviar";
    }

    function enviarDenuncia() {
      const meuId = document.getElementById("meuId").value.trim();
      const meuDiscord = document.getElementById("meuDiscord").value.trim();
      const id = document.getElementById("denunciaId").value.trim();
      const motivo = document.getElementById("denunciaMotivo").value.trim();
      const prova = document.getElementById("denunciaProva").value.trim();

      if (!meuId || !meuDiscord || !id || !motivo || !prova) {
        alert("‚ö†Ô∏è Preencha todos os campos.");
        return;
      }

      const embed = {
        embeds: [
          {
            title: "üö® NOVA DEN√öNCIA INTERNA",
            color: 16734296,
            fields: [
              { name: "üë§ Denunciante", value: `üÜî **ID:** ${meuId}\nüéÆ **Discord:** ${meuDiscord}` },
              { name: "üë§ Denunciado", value: `üÜî **ID:** ${id}\nüìÑ **Motivo:** ${motivo}\nüìé **Prova:** ${prova}` }
            ],
            footer: {
              text: `Solicitado por ${meuDiscord}`
            },
            timestamp: new Date().toISOString()
          }
        ],
        content: "<@&796350501167300669>"
      };

      const botao = document.getElementById("btnEnviarDenuncia");
      botao.disabled = true;
      botao.innerText = "Enviando...";

      fetch("https://discord.com/api/webhooks/1389649360337502263/KX02bU-9uvvKf-PhCQvu9EQ_UiVGR5HmN1eYJeT0fmW8Dh3MHoDsn9KZGav43O-v12VK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("mensagemSucesso").style.display = "block";
          document.getElementById("meuId").value = "";
          document.getElementById("meuDiscord").value = "";
          document.getElementById("denunciaId").value = "";
          document.getElementById("denunciaMotivo").value = "";
          document.getElementById("denunciaProva").value = "";

          botao.innerText = "Den√∫ncia Enviada!";
          setTimeout(fecharModal, 3000);
        } else {
          alert("‚ùå Erro ao enviar den√∫ncia.");
          botao.disabled = false;
          botao.innerText = "Enviar";
        }
      })
      .catch(err => {
        alert("‚ùå Erro de conex√£o: " + err.message);
        botao.disabled = false;
        botao.innerText = "Enviar";
      });
    }
  </script>
</body>
</html>
